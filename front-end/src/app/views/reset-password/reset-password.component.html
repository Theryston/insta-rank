<header>
    <a routerLink="/">
        <img src="assets/img/logo.png" alt="instarank logo">
    </a>
</header>

<div class="container">
    <div class="text">
        <h1>Redefina sua senha</h1>
        <p>Parabéns nós verificamos que você é realmente o dono dessa conta. Agora você já pode redefinir sua senha.</p>
    </div>
    <form (submit)="submit()">
        <input type="password" class="main-input-new" [(ngModel)]="password" name="password" placeholder="Digite uma senha nova">
        <input type="password" class="main-input-new" [(ngModel)]="password2" name="password2" placeholder="Repita a senha">
        <button type="submit" class="main-button-new">Redefinr</button>
    </form>
</div>

<footer>
    <a routerLink="/conectar">
        Lembrei da senha
    </a>
    <p style="margin-left: 10px; margin-right: 10px;">|</p>
    <a href="#planos">
        Registrar-se
    </a>
</footer>
