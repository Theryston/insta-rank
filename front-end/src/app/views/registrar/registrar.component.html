<div class="container">
    <form (submit)="submit()">
        <div class="input-basic">
            <input required placeholder="Digite aqui o  seu nome" type="text" name="name" [(ngModel)]="user.name">
            <p>Nome</p>
        </div>
        <div class="input-basic">
            <input required placeholder="Digite aqui o  seu email" type="text" name="email" [(ngModel)]="user.email">
            <p>E-mail</p>
        </div>
        <div class="input-basic">
            <p>Senha</p>
            <input required placeholder="Digite uma  senha para acessar a ferramenta" type="password" name="password" [(ngModel)]="user.password">
        </div>
        <button class="button-basic" type="submit">Continuar</button>
    </form>
    <p>jรก tenho uma conta quero fazer <a routerLink="/conectar">login</a></p>
</div>
