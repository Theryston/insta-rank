<div class="container">
    <header>
        <img [src]="profile_pic_url" alt="instagram" class="logo">
        <div class="user">
            <div class="input-basic">
                <input disabled type="text" placeholder="click no botão 'Ordenar' abaixo" [(ngModel)]="username"
                    name="username">
            </div>
            <button (click)="submit()" class="button-basic">Ordenar</button>
        </div>
    </header>
    <div class="select">
        <select (change)="submit()" [(ngModel)]="orderBy" name="orderBy">
            <option value="likes">Curtidas</option>
            <option value="comments">Comentários</option>
            <option value="date">Data</option>
        </select>
    </div>
    <section>
        <div *ngFor="let post of posts.post" class="box">
            <a [href]="post.permalink" target="_blank" rel="noopener noreferrer">
                <img [src]="post.media_url" alt="">
                <div class="data">
                    <img src="https://image.flaticon.com/icons/png/512/833/833472.png" alt="likes" class="icon">
                    <p>{{post.like_count}}</p>
                    <img src="https://image.flaticon.com/icons/png/512/1380/1380338.png" alt="comentários" class="icon">
                    <p>{{post.comments_count}}</p>
                </div>
                <p class="date">{{ post.timestamp | date:"dd/MM/yyyy" }}</p>
            </a>
        </div>
    </section>
    <a *ngIf="showPlansButton" routerLink="/planos">
        <div class="more button-basic">Ver todos posts</div>
    </a>
</div>
